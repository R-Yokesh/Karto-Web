<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Hover Animation with No Space on Bounce</title>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      width: auto;
    }
    .box {
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* padding: 10px; */
      font-size: 20px;
      color: white;
      position: relative;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      transform-origin: right;
      z-index: 1;
    }
    /* Smooth bounce effect on hover */
    .box:hover {
      transform: scale(1.15);
      z-index: 2;
    }
 
    /* Color alternating for boxes */
    .box:nth-child(odd) {
      background-color: #FF9233;
    }
    .box:nth-child(even) {
      background-color: #00AEEF;
    }

    .box img {
        width: auto;
        height: 100%;
        max-width: 100%; 
    }
</style>
</head>
<body>
<div class="container">
<div class="box">
    <img src="./img/01.svg" alt="img1" />
</div>
<div class="box">
    <img src="./img/02.svg" alt="img2" />
</div>
<div class="box">
    <img src="./img/03.svg" alt="img3" />
</div>
<div class="box">
    <img src="./img/04.svg" alt="img4" />
</div>
</div>
</body>
</html>
